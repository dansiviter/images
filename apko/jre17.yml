# JRE base image
contents:
  repositories:
  - https://dl-cdn.alpinelinux.org/alpine/v3.15/main
  - https://dl-cdn.alpinelinux.org/alpine/v3.15/community
  packages:
  - openjdk17-jre-headless

accounts:
  groups:
  - groupname: nonroot
    gid: 10000
  users:
  - username: nonroot
    uid: 10000
  run-as: nonroot

environment:
  PATH: /usr/lib/jvm/java-17-openjdk/bin/

os-release:
  version-id: '3.15'

archs:
 - x86_64
